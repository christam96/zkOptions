<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Options Request</title>
</head>
<body>
    <h1>Exercise Options Request</h1>
    <form action="/exercise_options" method="post">
        <label for="employee_name">Employee Name:</label>
        <input type="text" id="employee_name" name="employee_name" required><br>

        <label for="employee_id">Employee ID (Identity Proof):</label>
        <input type="text" id="employee_id" name="employee_id" required><br>

        <label for="stock_symbol">Stock Symbol:</label>
        <input type="text" id="stock_symbol" name="stock_symbol" required><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br>

        <button type="submit">Submit Request</button>
    </form>
</body>
</html>
